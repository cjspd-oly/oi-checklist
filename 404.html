<!DOCTYPE html>
<html lang="en">

<head>
    <title>OI Checklist</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A complete checklist for OI problems.">
    <link rel="canonical" href="https://checklist.spoi.org.in/">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="OI Checklist — Track Olympiad Problems & Virtual Contests">
    <meta property="og:description" content="A complete checklist for OI problems.">
    <meta property="og:url" content="https://checklist.spoi.org.in/">
    <meta property="og:image" content="https://checklist.spoi.org.in/images/favicon.png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OI Checklist — Track Olympiad Problems & Virtual Contests">
    <meta name="twitter:description" content="A complete checklist for OI problems.">
    <meta name="twitter:image" content="https://checklist.spoi.org.in/images/favicon.png">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/init_darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "OI Checklist",
    "url": "https://checklist.spoi.org.in/",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web",
    "description": "A complete checklist for OI problems.",
    "author": [{"@type": "Organization", "name": "SPOI"},
               {"@type": "Person", "name": "Avighna Chhatrapati"}],
    "image": "https://checklist.spoi.org.in/images/favicon.png",
    "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
  }
  </script>
</head>

<body>
    <h1 class="visually-hidden">
        OI Checklist — track and manage Olympiad Informatics problems, run realistic virtual contests with official
        scoring data, and sync your competitive programming progress.
    </h1>
    <nav class="navbar" id="navbar" aria-label="Primary navigation">
        <div class="navbar-content">
            <div class="navbar-title" id="page-title">OI Checklist</div>
            <div class="navbar-user">
                <span class="welcome-message" id="welcome-message" aria-live="polite"></span>
                <a href="#" class="logout-button" id="logout-button" rel="nofollow">Logout</a>
                <div class="dark-mode-toggle">
                    <label class="switch" aria-label="Toggle dark mode">
                        <input type="checkbox" id="dark-mode-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-container" id="settings-container">
                    <button id="settings-button" aria-haspopup="menu" aria-expanded="false" class="settings-button"
                        aria-label="Open menu">
                        <svg class="settings-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Menu">
                            <rect x="3" y="5" width="18" height="2" rx="1" fill="currentColor" />
                            <rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor" />
                            <rect x="3" y="17" width="18" height="2" rx="1" fill="currentColor" />
                        </svg>
                    </button>
                    <div id="settings-dropdown" class="settings-dropdown" role="menu">
                        <div id="connections-item" class="settings-item" role="none">
                            <a href="virtual" class="general-button" role="menuitem">Virtual Contests</a>
                        </div>
                        <div id="connections-item" class="settings-item" role="none">
                            <a href="settings" class="general-button" role="menuitem">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="solve-count-container">
        <div id="solve-count" aria-label="Summary">
            <div class="solve-count-item">
                <span class="red square" aria-hidden="true"></span>
                <span id="red-count">0</span>
                <span>Failed</span>
            </div>
            <div class="solve-count-item">
                <span class="yellow square" aria-hidden="true"></span>
                <span id="yellow-count">0</span>
                <span>In progress</span>
            </div>
            <div class="solve-count-item">
                <span class="green square" aria-hidden="true"></span>
                <span id="green-count">0</span>
                <span>Solved</span>
            </div>
        </div>
        <div id="progress-bar" aria-label="Overall progress">
            <div class="progress-segment red"></div>
            <div class="progress-segment yellow"></div>
            <div class="progress-segment green"></div>
            <div class="progress-segment white"></div>
        </div>
    </div>

    <div id="olympiad-list" aria-live="polite">
        <!-- Containers will be dynamically created by JavaScript -->
    </div>

    <div id="status-popup" class="hidden" role="dialog" aria-modal="true" aria-labelledby="popup-status">
        <div id="popup-status">In progress</div>
        <div class="popup-score">
            <div class="score-left">
                <span id="popup-score" contenteditable="true"></span>
                <span class="popup-out-of">/100</span>
            </div>
            <button id="note-button" class="note-icon" aria-label="Add note" title="Add note">
                <svg viewBox="0 0 24 24" width="12" height="12" aria-hidden="true" focusable="false">
                    <path d="M5 3h10a2 2 0 0 1 2 2v9.5L14.5 17H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm9 0v5h5" fill="none"
                        stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Note editor overlay -->
    <div id="note-overlay" class="popup-overlay" style="display:none;">
        <div class="popup" role="dialog" aria-modal="true" aria-labelledby="note-title">
            <div class="popup-header">
                <h2 id="note-title">Note</h2>
                <button class="popup-close" id="note-close" aria-label="Close">×</button>
            </div>
            <div class="popup-body">
              <div class="md-toolbar" aria-label="Formatting toolbar">
                <button type="button" class="md-btn" data-md="bold" title="Bold (Ctrl/Cmd+B)"><strong>B</strong></button>
                <button type="button" class="md-btn" data-md="italic" title="Italic (Ctrl/Cmd+I)"><em>I</em></button>
                <button type="button" class="md-btn" data-md="code" title="Inline code (Ctrl/Cmd+E)">`</button>
                <button type="button" class="md-btn" data-md="link" title="Link (Ctrl/Cmd+K)" aria-label="Insert link">
                  <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M10.59 13.41a1.98 1.98 0 0 1 0-2.82l3.18-3.18a2 2 0 0 1 2.83 2.83l-1.06 1.06" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.41 10.59a1.98 1.98 0 0 1 0 2.82l-3.18 3.18a2 2 0 1 1-2.83-2.83l1.06-1.06" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <span class="md-toolbar-sep" aria-hidden="true"></span>
                <button type="button" class="md-btn md-toggle" id="md-toggle" data-mode="edit" title="Preview (Ctrl/Cmd+/)">
                  <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 5h16M4 12h16M4 19h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
              <textarea id="md-textarea" class="md-textarea" placeholder="Write here!"></textarea>
              <div id="md-preview" class="md-preview" style="display:none;"></div>
              <input type="hidden" id="note-raw" value="">
              <div class="popup-actions">
                <button class="primary-button" id="note-save">Save</button>
              </div>
            </div>
        </div>
    </div>

    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="js/utils.js" defer></script>
    <script src="js/dashboard.js" defer></script>
</body>

</html>
