<!DOCTYPE html>
<html>

<head>
    <title>Connections - OI Checklist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_connections.css">
    <script src="js/init_darkmode.js"></script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="home-icon">
                    <svg id="home-svg" class="home-icon-svg" width="36" height="36" viewBox="0 0 24 24" stroke="none">
                        <path d="M12 3l9 7v11h-6v-8h-6v8H3V10l9-7z" />
                    </svg>
                </a>
                <div class="navbar-title" id="page-title">Connections</div>
            </div>
            <div class="navbar-user">
                <span class="welcome-message" id="welcome-message"></span>
                <a href="#" class="logout-button" id="logout-button">Logout</a>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <main class="general-page">
        <div class="connections-grid">
            <!-- oj.uz card -->
            <div class="connection-card">
                <img src="images/ojuz-logo.ico" alt="oj.uz logo" class="connection-logo">
                <h3 class="connection-name">oj.uz</h3>
                <button class="connect-button">
                    Connect
                    <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M3 12l18-12v24z"></path>
                    </svg>
                </button>
            </div>

            <!-- GitHub card -->
            <div class="connection-card">
                <img src="images/github-logo.png" alt="GitHub logo" class="connection-logo">
                <h3 class="connection-name">GitHub</h3>
                <button class="connect-button" id="github-connect-button">
                    Link
                    <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M3 12l18-12v24z"></path>
                    </svg>
                </button>
            </div>

            <!-- Discord card -->
            <div class="connection-card">
                <img src="images/discord-logo.jpg" alt="Discord logo" class="connection-logo">
                <h3 class="connection-name">Discord</h3>
                <button class="connect-button" id="discord-connect-button">
                    Link
                    <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M3 12l18-12v24z"></path>
                    </svg>
                </button>
            </div>

            <!-- Google card -->
            <div class="connection-card">
                <img src="images/google-logo.svg" alt="Google logo" class="connection-logo">
                <h3 class="connection-name">Google</h3>
                <button class="connect-button" id="google-connect-button">
                    Link
                    <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M3 12l18-12v24z"></path>
                    </svg>
                </button>
            </div>

            <!-- qoj.ac card -->
            <div class="connection-card" data-provider="qoj.ac">
                <img src="images/dummy-icon.svg" alt="qoj.ac logo" class="connection-logo">
                <h3 class="connection-name">qoj.ac</h3>
                <button class="connect-button">
                    Connect
                    <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M3 12l18-12v24z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <div class="popup-overlay" id="provider-popup" style="display: none;">
        <div class="popup">
            <div class="popup-header">
                <h2 id="popup-title">Connect</h2>
                <button class="popup-close" onclick="closeProviderPopup()">&times;</button>
            </div>
            <div class="popup-body" id="provider-popup-body">
                <!-- Content is injected dynamically -->
            </div>
        </div>
    </div>

    <script src='js/utils.js'></script>
    <script src='js/connections.js'></script>
</body>

</html>
